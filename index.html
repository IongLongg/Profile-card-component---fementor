<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
    <main class="main-container">
      <article class="card">
        <header>
          <figure>
            <img
              class="card-header-img"
              src="./images/bg-pattern-card.svg"
              alt="bg-pattern-card"
            />
          </figure>
        </header>
        <section class="card-body">
          <figure>
            <img class="card-avatar" src="./images/image-victor.jpg" />
          </figure>
          <div>
            <span class="text bold">Victor Crest</span>
            <span class="text dark-grey">26</span>
          </div>
          <p class="text dark-grey medium">London</p>
        </section>
        <footer class="card-footer">
          <div>
            <p class="text bold">80K</p>
            <p class="text dark-grey small">Followers</p>
          </div>
          <div>
            <p class="text bold">803K</p>
            <p class="text dark-grey small">Likes</p>
          </div>
          <div>
            <p class="text bold">1.4K</p>
            <p class="text dark-grey small">Photos</p>
          </div>
        </footer>
      </article>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/IongLongg" target="_blank">IongLongg</a>.
      </div>
    </main>
  </body>
</html>
